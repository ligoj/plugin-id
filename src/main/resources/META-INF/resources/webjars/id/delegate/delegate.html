<div class="alert alert-info">
	{{delegate-message}}
</div>
<div class="row">
	<div class="col-sm-9 col-md-10">
		<div class="row">
			<div class="col-sm-3 col-md-5">
				<div class="form-group">
					<button type="button" id="create" class="btn btn-success btn-raised" data-toggle="modal" data-target="#popup">{{new}}</button>
				</div>
			</div>
			<div class="col-sm-9 col-md-7">
				<div class="form-group">
					<div class="btn-group" role="group">
						<button type="button" class="btn active btn-default search-type">
							{{all}}
						</button>
						<button type="button" class="btn btn-default search-type" value="group">
							<i class="fas resource fa-users fa-fw" title="{{group}}" data-toggle="tooltip" data-container="body"></i><span class="hidden-xs"> {{group}}</span>
						</button>
						<button type="button" class="btn btn-default search-type" value="company">
							<i class="far resource fa-building fa-fw" title="{{company}}" data-toggle="tooltip" data-container="body"></i><span class="hidden-xs"> {{company}}</span>
						</button>
						<button type="button" class="btn btn-default search-type" value="tree">
							<i class="fas resource fa-code-branch fa-rotate-90 fa-fw" title="{{tree}}" data-toggle="tooltip" data-container="body"></i><span class="hidden-xs"> {{tree}}</span>
						</button>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="col-sm-3 col-md-2">
		<div class="form-group has-feedback label-floating">
			<label for="search" class="control-label">{{login}}, {{name}}, DN</label>
			<input type="text" class="form-control" id="search" aria-controls="table" />
			<span class="fas fa-search form-control-feedback"></span>
		</div>
	</div>
</div>
<table id="table" class="table table-striped table-bordered justified">
	<thead>
		<tr>
			<th title="{{receiver-help}}" data-toggle="tooltip">{{receiver}}</th>
			<th title="{{resource-help}}" data-toggle="tooltip">{{resource}}</th>
			<th><i class="fas fa-wrench" title="{{admin-help}}" data-toggle="tooltip"></i></th>
			<th><i class="fas fa-pencil-alt" title="{{write-help}}" data-toggle="tooltip"></i></th>
			<th>{{actions}}</th>
		</tr>
	</thead>
	<tbody>
		<tr>
			<td class="dataTables_empty" colspan="5">{{loading}}</td>
		</tr>
	</tbody>
</table>

<form id="popup" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="modal-title">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-label="{{cancel}}">
					<span aria-hidden="true">&times;</span>
				</button>
				<h4 id="modal-title">{{delegate}}</h4>
			</div>
			<div class="modal-body">
				<div class="form-horizontal">

					<div class="form-group required" data-group="resource">
						<label class="col-xs-4 control-label" for="resource" title="{{resource-help}}" data-toggle="tooltip" data-container="body">{{resource}}</label>
						<div class="col-xs-8">
							<div class="input-group">
								<div class="input-group-btn">
									<button class="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
										<i class="fas fa-users"></i>   <span class="caret"></span>
									</button>
									<ul class="dropdown-menu">
										<li data-type="group" class="active"><a><i class="fas fa-users fa-fw"></i> {{group}}</a></li>
										<li data-type="company"><a><i class="far fa-building fa-fw"></i> {{company}}</a></li>
										<li data-type="tree"><a><i class="fas fa-code-branch fa-rotate-90 fa-fw"></i> {{tree}}</a></li>
									</ul>
								</div>
								<input type="text" id="resource" class="form-control" required>
							</div>
						</div>
					</div>

					<div class="form-group required" data-group="receiver">
						<label class="col-xs-4 control-label" for="receiver" title="{{receiver-help}}" data-toggle="tooltip" data-container="body">{{receiver}}</label>
						<div class="col-xs-8">
							<div class="input-group">
								<div class="input-group-btn">
									<button class="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
										<i class="fas fa-user fa-fw"></i> <span class="caret"></span>
									</button>
									<ul class="dropdown-menu">
										<li data-type="user" class="active"><a><i class="fas fa-user fa-fw"></i> {{user}}</a></li>
										<li data-type="group"><a><i class="fas fa-users fa-fw"></i> {{group}}</a></li>
										<li data-type="company"><a><i class="far fa-building fa-fw"></i> {{company}}</a></li>
									</ul>
								</div>
								<input type="text" id="receiver" class="form-control" required>
							</div>
						</div>
					</div>

					<div class="form-group">
						<div class="col-sm-offset-4 col-sm-5">
							<div class="checkbox" title="{{admin-help}}" data-toggle="tooltip" data-container="body">
								<label for="canAdmin">
									<input type="checkbox" id="canAdmin">
									<span>{{admin}}</span>
								</label>
							</div>
							<div class="checkbox" title="{{write-help}}" data-toggle="tooltip" data-container="body">
								<label for="canWrite">
									<input type="checkbox" id="canWrite">
									<span>{{write}}</span>
								</label>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="modal-footer">
				<input type="submit" class="btn btn-primary btn-raised" id="confirmCreate" value="{{save}}" data-loading-text="{{save}} ..." data-complete-text="{{save}}" />
				<button type="button" class="btn btn-link" data-dismiss="modal" aria-hidden="true">
					{{cancel}}
				</button>
			</div>
		</div>
	</div>
</form>
